apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apps-ingress  # Single Ingress to handle both apps
spec:
  ingressClassName: nginx
  rules:
  - host: devsearch.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: devsearch-service
            port:
              number: 80
  - host: portfolio.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: portfolio-service
            port:
              number: 80
